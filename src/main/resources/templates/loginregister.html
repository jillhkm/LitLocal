<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Login/Register</title>

    <link href="../static/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../static/css/registerlogin.css" rel="stylesheet"/>
    <link href="../static/css/header-footer.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Kosugi+Maru|Unica+One" rel="stylesheet">


</head>
<body>
<div class="jumbotron">
    <h1>Lit|Local</h1>
    <p> Your Books : Your Shelves : Your Neighbors</p>
</div>
<div class="row">
    <div class="column">
        <div align="center">
            <div class="container-login">
                <div class="form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Login to our site</h3>
                            <p>Enter username and password to log on:</p>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" action="/attemptlogin" method="post" class="login-form">
                            <div class="form-group" style="padding-top: 50px;">
                                <label class="sr-only" for="form-username">Username</label>
                                <input type="text" name="email" placeholder="Email..." class="form-username form-control" id="form-username">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password">
                            </div>
                            <button type="submit" class="btn">Sign in!</button>
                        </form>
                    </div>
                </div>
                <div class="overlay overlayleft">
                    <div class="cover-text">Login</div>
                </div>
            </div>
        </div>
    </div>
    <div class="column" style="padding-bottom: 2%">
        <div align="center">
            <div class="container-register">
                <div class="form-box">
                    <div class="form-top">
                        <div class="form-top-left" th:if="${goodlogin}">
                            <h3>Sign up now</h3>
                            <p>Fill in the form below to get instant access:</p>
                        </div>
                        <div class="form-top-left" style="color:red" th:if="${badlogin}">
                            <h3>Error</h3>
                            <p>Email or password incorrect.</p>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" action="/attemptregister" method="post" class="registration-form">
                            <div class="form-group">
                                <label class="sr-only" for="form-name">Name</label>
                                <input class="form-control" type="text" name="name" id="form-name" th:placeholder="${rname}"/>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-email">Email</label>
                                <input class="form-control" type="text" name="email" id="form-email" th:placeholder="${remail}"/>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input class="form-control" type="password" name="password" id="password" th:placeholder="${rpassword}"/>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-confirm">Confirm Password</label>
                                <input class="form-control" type="password" name="confirm" id="form-confirm" th:placeholder="${rconfirm}"/>
                            </div>
                            <button type="submit" class="btn">Sign me up!</button>
                        </form>
                    </div>
                </div>
                <div class="overlay overlayRight" th:if="${rcover}">
                    <div class="cover-text">Register</div>
                </div>
            </div>
        </div>
    </div>
</div>
