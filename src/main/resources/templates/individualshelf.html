<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="UTF-8">
    <title>Index</title>

    <link th:href="@{css/index.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{css/header-footer.css}"/>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/fonts.css}"/>
    <link rel="stylesheet" th:href="@{/css/fontgraphics.css}"/>

</head>
<body>
    <div th:replace="fragments::navbar">Header</div>

    <div class="table-responsive" style="margin-left: 50px; background: #e2dcd8;">
        <table class="table-striped">
            <thead class="thead-light">
                <tr>
                    <th th:text="${bookshelf}" style="column-span: all; text-align: left; margin-top: 10%; padding-top: 5%; font-size: 20px">Bookshelf Title</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>
                        Title
                    </th>
                    <th>
                        Author
                    </th>
                    <th>
                        Description
                    </th>
                    <th>
                        Status
                    </th>
                    <th>
                        More Info.
                    </th>
                </tr>
                <tr th:each="Book : ${bookshelflbooks}">
                    <td th:text="${Book.title}" style="width:300px"> Title</td>
                    <td th:text="${Book.author}" style="width:300px">Author</td>
                    <td th:text="${Book.description}" style="width:500px; height: fit-content;">Description</td>
                    <td th:text="${Book.haveread}" style="width:200px">Status</td>
                    <td><a th:href="@{|/book/${Book.title}|}"><img style="width: 25px; align-content: center" th:src="@{/images/if_Book_605510.png}"/></a></td>
                </tr>
            </tbody>
        </table>
    </div>


    <div th:replace="fragments::footer">Footer</div>

</body>
